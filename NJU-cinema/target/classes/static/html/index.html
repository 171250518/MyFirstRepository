<body>
    <!-- header-section-starts -->
    <div class="header-top-strip" id="home">
        <div class="container">
            <div class="header-top-right">
                <!-- Button trigger modal  -->
                <script>
                    $(document).ready(function () {
                        $('.popup-with-zoom-anim').magnificPopup({
                            type: 'inline',
                            fixedContentPos: false,
                            fixedBgPos: true,
                            overflowY: 'auto',
                            closeBtnInside: true,
                            preloader: false,
                            midClick: true,
                            removalDelay: 300,
                            mainClass: 'my-mfp-zoom-in'
                        });
                    });
                </script>
                <!-- Large modal -->
                <img class="avatar" id="portrait" src="/images/icon1.png" style="height: 28px; width: 28px;">
                <button class="btn btn-primary" id="login-head" data-toggle="modal" data-target="#myModal">登录</button>
                <button class="btn btn-primary" id="logout-head">登出</button>

                <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
                    <div class="modal-dialog modal-lg" id="modal-container">
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                                    &times;
                                </button>
                                <h4 class="modal-title" id="myModalLabel">登录您的账号</h4>
                            </div>
                            <div class="modal-body">
                                <!-- Nav tabs -->
                                <ul class="nav nav-tabs">
                                    <li class="active"><a href="#Login" data-toggle="tab">登录</a></li>
                                    <li><a href="#Registration" data-toggle="tab">注册</a></li>
                                </ul>
                                <!-- Tab panes -->
                                <div class="tab-content">
                                    <div class="tab-pane active" id="Login">
                                        <form role="form" class="form-horizontal">
                                            <div class="form-group">
                                                <label for="user-name-input" class="col-sm-2 control-label">用户名</label>
                                                <div class="col-sm-10">
                                                    <input type="text" class="form-control" id="user-name-input" placeholder="请输入您的用户名"/>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label for="exampleInputPassword1" class="col-sm-2 control-label">密码</label>
                                                <div class="col-sm-10">
                                                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="请输入您的密码"/>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col-sm-2">
                                                </div>
                                                <div class="col-sm-10">
                                                    <button type="submit" class="btn btn-primary btn-sm" id="login-btn">登录</button>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                    <div class="tab-pane" id="Registration">
                                        <form role="form" class="form-horizontal">
                                            <div class="form-group">
                                                <label for="user-name-input-register" class="col-sm-2 control-label">用户名</label>
                                                <div class="col-sm-10">
                                                    <input type="text" class="form-control" id="user-name-input-register" placeholder="请输入用户名"/>
                                                    <p id="signUp-name-error" class="notice" style="color: darkred; visibility: hidden">用户名长度应在4-10位内</p>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label for="password" class="col-sm-2 control-label">密码</label>
                                                <div class="col-sm-10">
                                                    <input type="password" class="form-control" id="password" placeholder="密码"/>
                                                    <p id="signUp-password-error" class="notice" style="color: darkred; visibility: hidden">密码长度应在6-12位内</p>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label for="re-password" class="col-sm-2 control-label">确认密码</label>
                                                <div class="col-sm-10">
                                                    <input type="password" class="form-control" id="re-password" placeholder="请再次输入密码"/>
                                                    <p id="signUp-second-password-error" class="notice" style="color: darkred; visibility: hidden">请再次输入密码</p>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col-sm-2">
                                                </div>
                                                <div class="col-sm-10">
                                                    <button type="button" class="btn btn-primary btn-sm" id="signUp-btn">注册</button>
                                                    <button type="button" class="btn btn-primary btn-sm" data-dismiss="modal" aria-hidden="true" >取消</button>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="main-content">
            <div class="header">
                <div class="logo">
                    <a href="/index"><h1>NJU电影在线售票系统</h1></a>
                </div>

            <div class="bootstrap_container">

                        </button>
                        <a href="/index" class="navbar-brand"><i class="fa fa-home"></i></a>

                    <div id="defaultmenu" class="navbar-collapse collapse">
                        <<ul class="nav navbar-nav">

                        <ul class="nav navbar-nav navbar-right">
                            <li class="dropdown w3_megamenu-fw"><a href="#" data-toggle="dropdown" class="dropdown-toggle">个人中心<b
                                    class="caret"></b></a>
                                <ul class="dropdown-menu half3" id="dpd" role="menu">
                                    <li><a href="/user/order">我的订单</a></li>
                                    <li><a href="/user/profile">个人信息</a></li>
                                    <li><a href="/user/buy">电影票</a></li>
                                    <li><a href="/user/member">卡劵</a></li>
                                </ul>
                            </li><!-- end standard drop down -->
                        </ul>
                    </div><!-- end #navbar-collapse-1 -->

                </nav><!-- end navbar navbar-default w3_megamenu -->
            </div><!-- end container -->
            <div class="main-banner">
                <div class="banner col-md-9" style="margin-right: 10px;">
                    <div class="title" style="margin-bottom: 5px">热门电影</div>
                    <section class="slider" style="width: 80%;padding-left: 20px">
                        <div class="flexslider">
                            <ul class="slides" id="hot-movies">
                            </ul>
                        </div>
                    </section>
                    <!-- FlexSlider -->
                    <script defer src="/js/jquery.flexslider.js"></script>
                    <link rel="stylesheet" href="/css/flexslider.css" type="text/css" media="screen"/>
                    <script type="text/javascript">
                        $(function () {
                            SyntaxHighlighter.all();
                        });
                        $(window).load(function () {
                            $('.flexslider').flexslider({
                                animation: "slide",
                                start: function (slider) {
                                    $('body').removeClass('loading');
                                }
                            });
                        });
                    </script>
                </div>
                <div class="review-slider col-md-4" style="">
                    <div class="title" style="margin-bottom: 5px;margin-left: 15px;">我的订单</div>
                    <div class="nbs-flexisel-container">
                        <div class="nbs-flexisel-inner">
                            <ul class="nbs-flexisel-ul" id="my-orders-list">
                            </ul>
                        </div>
                    </div>
                    <script type="text/javascript">
                        $(window).load(function () {

                            $("#my-orders-list").flexisel({
                                visibleItems: 1.5,
                                animationSpeed: 1000,
                                autoPlay: true,
                                autoPlaySpeed: 3000,
                                pauseOnHover: true
                            });
                        });
                    </script>
                    <script type="text/javascript" src="/js/jquery.flexisel.js"></script>
                </div>
                <div class="clearfix"></div>
            </div>
        </div>
