<head>
    <meta charset="UTF-8">

        $(".megamenu").megamenu();
    });</script>
    <script type="text/javascript" src="/js/jquery.leanModal.min.js"></script>
    <link rel="stylesheet" href="/css/font-awesome.min.css"/>
    <script src="/js/easyResponsiveTabs.js" type="text/javascript"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $('#horizontalTab').easyResponsiveTabs({
                type: 'default', //Types: default, vertical, accordion
                width: 'auto', //auto or any width like 600px

            });
        });

<body>
<!-- header-section-starts -->
<div class="header-top-strip" id="home">
    <div class="container">
        <div class="header-top-right">
            <!-- Button trigger modal  -->
            <script>
                $(document).ready(function () {
                    $('.popup-with-zoom-anim').magnificPopup({
                        type: 'inline',
                        fixedContentPos: false,
                        fixedBgPos: true,
                        overflowY: 'auto',
                        closeBtnInside: true,
                        preloader: false,
                        midClick: true,
                        removalDelay: 300,
                        mainClass: 'my-mfp-zoom-in'
                    });

                });
            </script>
            <!-- Large modal -->
            <img class="avatar" id="portrait" src="/images/icon1.png" style="height: 28px; width: 28px;">
            <button class="btn btn-primary" id="login-head" data-toggle="modal" data-target="#myModal">登录</button>
            <button class="btn btn-primary" id="logout-head">登出</button>

            <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-lg" id="modal-container">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                                &times;
                            </button>
                            <h4 class="modal-title" id="myModalLabel">登录您的账号</h4>
                        </div>
                        <div class="modal-body">
                            <!-- Nav tabs -->
                            <ul class="nav nav-tabs">
                                <li class="active"><a href="#Login" data-toggle="tab">登录</a></li>
                                <li><a href="#Registration" data-toggle="tab">注册</a></li>
                            </ul>
                            <!-- Tab panes -->
                            <div class="tab-content">
                                <div class="tab-pane active" id="Login">
                                    <form role="form" class="form-horizontal">
                                        <div class="form-group">
                                            <label for="user-name-input" class="col-sm-2 control-label">用户名</label>
                                            <div class="col-sm-10">
                                                <input type="text" class="form-control" id="user-name-input" placeholder="请输入您的用户名"/>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label for="exampleInputPassword1" class="col-sm-2 control-label">密码</label>
                                            <div class="col-sm-10">
                                                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="请输入您的密码"/>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-sm-2">
                                            </div>
                                            <div class="col-sm-10">
                                                <button type="submit" class="btn btn-primary btn-sm" id="login-btn">登录</button>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                                <div class="tab-pane" id="Registration">
                                    <form role="form" class="form-horizontal">
                                        <div class="form-group">
                                            <label for="user-name-input-register" class="col-sm-2 control-label">用户名</label>
                                            <div class="col-sm-10">
                                                <input type="text" class="form-control" id="user-name-input-register" placeholder="请输入用户名"/>
                                                <p id="signUp-name-error" class="notice" style="color: darkred; visibility: hidden">用户名长度应在4-10位内</p>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label for="password" class="col-sm-2 control-label">密码</label>
                                            <div class="col-sm-10">
                                                <input type="password" class="form-control" id="password" placeholder="密码"/>
                                                <p id="signUp-password-error" class="notice" style="color: darkred; visibility: hidden">密码长度应在6-12位内</p>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label for="re-password" class="col-sm-2 control-label">确认密码</label>
                                            <div class="col-sm-10">
                                                <input type="password" class="form-control" id="re-password" placeholder="请再次输入密码"/>
                                                <p id="signUp-second-password-error" class="notice" style="color: darkred; visibility: hidden">请再次输入密码</p>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-sm-2">
                                            </div>
                                            <div class="col-sm-10">
                                                <button type="button" class="btn btn-primary btn-sm" id="signUp-btn">注册</button>
                                                <button type="button" class="btn btn-primary btn-sm" data-dismiss="modal" aria-hidden="true" >取消</button>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="container">
    <div class="main-content">
        <div class="header">
            <div class="logo">
                <a href="/admin/movie/manage"><h1>NJU电影在线售票系统(管理员客户端）</h1></a>
            </div>
            <div class="clearfix"></div>
        </div>
        <div class="bootstrap_container">
            <nav class="navbar navbar-default w3_megamenu" role="navigation">
                <div class="navbar-header">
                    <button type="button" data-toggle="collapse" data-target="#defaultmenu" class="navbar-toggle"><span
                            class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span>
                    </button>
                    <a href="/admin/movie/manage" class="navbar-brand"><i class="fa fa-home"></i></a>
                </div><!-- end navbar-header -->

                <div id="defaultmenu" class="navbar-collapse collapse">
                    <ul class="nav navbar-nav">
                        <li class="active"><a href="/admin/movie/manage">电影管理</a></li>
                        <li><a href="/admin/session/manage">排片管理</a></li>
                        <li><a href="/admin/promotion/manage">活动管理</a></li>
                        <li><a href="/admin/cinema/manage">影院管理</a></li>
                        <li><a href="/admin/cinema/statistic">影院统计</a></li>
                        <li><a href="/admin/vipCard/manage">会员卡</a></li>
                        <li><a href="/admin/employee/manage">职员管理</a></li>
                        <!-- end dropdown w3_megamenu-fw -->
                    </ul><!-- end nav navbar-nav -->
                </div><!-- end #navbar-collapse-1 -->

            </nav><!-- end navbar navbar-default w3_megamenu -->
        </div><!-- end container -->
        <div class="content-container">
            <div class="content-header">
                <img id="movie-img" src="" alt="海报">
                <div class="movie-basic-info">
                    <div><span class="title" id="movie-name"></span></div>
                    <div style="margin-top: 20px;"><span>简 介 ：</span><span id="movie-description"></span></div>
                    <div><span>上 映 ：</span><span id="movie-startDate"></span></div>
                    <div><span>类 型 ：</span><span id="movie-type"></span></div>
                    <div><span>地 区 ：</span><span id="movie-country"></span></div>
                    <div><span>语 言 ：</span><span id="movie-language"></span></div>
                    <div><span>导 演 ：</span><span id="movie-director"></span></div>
                    <div><span>主 演 ：</span><span id="movie-starring"></span></div>
                    <div><span>编 剧 ：</span><span id="movie-writer"></span></div>
                    <!--已下架的电影不显示“修改”“下架”按钮-->
                    <div class="movie-operations">

                        <button type="button" class="btn btn-primary" data-backdrop="static" data-toggle="modal"
                                data-target="#modifyModal" id="modify"><span>修 改</span></button>
                        <button type="button" class="btn btn-primary" style="background: red" id="delete-btn"><span>下 架</span></button>
                    </div>
                </div>
            </div>
            <div class="statistic-container card">
                <div id="like-date-chart" style="width: 800px;height:500px;"></div>
            </div>
        </div>
        <div class="modal fade" id="modifyModal" tabindex="-1" role="dialog" aria-labelledby="movieModalLabel">
            <div class="modal-dialog" role="document">
                <div class="modal-content" style="width: 700px;">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title" id="movieModalLabel">修改</h4>
                    </div>
                    <div class="modal-body">
                        <form class="form-horizontal" role="form">
                            <div class="form-group">
                                <label class="col-sm-2 control-label" for="modify-name-input"><span class="error-text">*</span>电影名称</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="modify-name-input" placeholder="请输入电影名称">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label" for="modify-img-input"><span class="error-text">*</span>电影海报</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="modify-img-input">
                                    <p class="help-block">目前直接填写外部url即可</p>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label" for="modify-description-input">简介</label>
                                <div class="col-sm-10">
                                    <textarea rows="3" class="form-control" id="modify-description-input" placeholder="请输入剧情介绍"></textarea>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label" for="modify-date-input"><span class="error-text">*</span>上映时间</label>
                                <div class="col-sm-10">
                                    <input type="date" class="form-control" id="modify-date-input" placeholder="请输入电影上映时间">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label" for="modify-type-input">类型</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="modify-type-input" placeholder="请输入电影类型">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label" for="modify-country-input">地区</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="modify-country-input" placeholder="请输入电影国家/地区">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label" for="modify-language-input">语言</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="modify-language-input" placeholder="请输入电影语言">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label" for="modify-director-input">导演</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="modify-director-input" placeholder="请输入电影导演">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label" for="modify-star-input">主演</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="modify-star-input" placeholder="请输入电影主演">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label" for="modify-writer-input">编剧</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="modify-writer-input" placeholder="请输入电影编剧">
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer" >
                        <button type="button" class="btn btn-primary" data-dismiss="modal" style="background: white;border-style:solid;border-width:1px;border-color: black;color: black">取消</button>
                        <button type="button" class="btn btn-primary" id="modify-btn">确认</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
