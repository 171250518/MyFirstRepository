<body>
<!-- header-section-starts -->
<div class="header-top-strip" id="home">
    <div class="container">
        <div class="header-top-right">
            <!-- Button trigger modal  -->
            <script>
                $(document).ready(function () {
                    $('.popup-with-zoom-anim').magnificPopup({
                        type: 'inline',
                        fixedContentPos: false,
                        fixedBgPos: true,
                        overflowY: 'auto',
                        closeBtnInside: true,
                        preloader: false,
                        midClick: true,
                        removalDelay: 300,
                        mainClass: 'my-mfp-zoom-in'
                    });

                });
            </script>
            <!-- Large modal -->
            <img class="avatar" id="portrait" src="/images/icon1.png" style="height: 28px; width: 28px;">
            <button class="btn btn-primary" id="login-head" data-toggle="modal" data-target="#myModal">登录</button>
            <button class="btn btn-primary" id="logout-head">登出</button>
            <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel"
                 aria-hidden="true">
                <div class="modal-dialog modal-lg" id="modal-container">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                                &times;
                            </button>
                            <h4 class="modal-title" id="myModalLabel">
                                登录您的账号</h4>
                        </div>
                        <div class="modal-body">
                            <!-- Nav tabs -->
                            <ul class="nav nav-tabs">
                                <li class="active"><a href="#Login" data-toggle="tab">登录</a></li>
                                <li><a href="#Registration" data-toggle="tab">注册</a></li>
                            </ul>
                            <!-- Tab panes -->
                            <div class="tab-content">
                                <div class="tab-pane active" id="Login">
                                    <form role="form" class="form-horizontal">
                                        <div class="form-group">
                                            <label for="user-name-input" class="col-sm-2 control-label">
                                                用户名</label>
                                            <div class="col-sm-10">
                                                <input type="text" class="form-control" id="user-name-input"
                                                       placeholder="请输入您的用户名"/>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label for="exampleInputPassword1"
                                                   class="col-sm-2 control-label">
                                                密码</label>
                                            <div class="col-sm-10">
                                                <input type="password" class="form-control"
                                                       id="exampleInputPassword1"
                                                       placeholder="请输入您的密码"/>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-sm-2">
                                            </div>
                                            <div class="col-sm-10">
                                                <button type="submit" class="btn btn-primary btn-sm">
                                                    登录
                                                </button>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                                <div class="tab-pane" id="Registration">
                                    <form role="form" class="form-horizontal">
                                        <div class="form-group">
                                            <label for="user-name-input-register" class="col-sm-2 control-label">
                                                用户名</label>
                                            <div class="col-sm-10">
                                                <input type="text" class="form-control" id="user-name-input-register"
                                                       placeholder="请输入用户名"/>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label for="password" class="col-sm-2 control-label">
                                                密码</label>
                                            <div class="col-sm-10">
                                                <input type="password" class="form-control"
                                                       id="password" placeholder="密码"/>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label for="re-password" class="col-sm-2 control-label">
                                                确认密码</label>
                                            <div class="col-sm-10">
                                                <input type="password" class="form-control"
                                                       id="re-password" placeholder="请再次输入密码"/>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-sm-2">
                                            </div>
                                            <div class="col-sm-10">
                                                <button type="button" class="btn btn-primary btn-sm">
                                                    注册
                                                </button>
                                                <button type="button" class="btn btn-default btn-sm">
                                                    取消
                                                </button>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="container">
    <div class="main-content">
        <div class="header">
            <div class="logo">
                <a href="/admin/movie/manage"><h1>NJU电影在线售票系统(管理员客户端）</h1></a>
            </div>
            <div class="clearfix"></div>
        </div>
        <div class="bootstrap_container">
            <nav class="navbar navbar-default w3_megamenu" role="navigation">

                        <!-- end dropdown w3_megamenu-fw -->
                    </ul><!-- end nav navbar-nav -->
                </div><!-- end #navbar-collapse-1 -->

            </nav><!-- end navbar navbar-default w3_megamenu -->
        </div><!-- end container -->
        <div class="card" style="text-align: center;height: 60%">
            <div class="vip-card">
                <div class="vip-card-info">
                    <div class="line">
                        <div><b>购买价格：</b></div>
                        <div id="member-buy-price"></div>
                    </div>
                    <div class="line">
                        <div><b>充值优惠：</b></div>
                        <div id="member-description"></div>
                    </div>
                </div>
            </div>
            <div style="padding: 10px 135px;height: 40px">
                <div class="col-md-12">
                    <button data-backdrop="static" data-toggle="modal" data-target="#vipCardModal"
                            class="btn btn-primary" onclick="changeClick()" style="height: 100%;width: 100%;font-size: 25px">修改会员卡信息</button>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="vipCardModal" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel"
         aria-hidden="true">
        <div class="modal-dialog" id="vipCard-edit-container">
            <div class="modal-content" style="width: 400px">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                        &times;
                    </button>
                    <h4 class="modal-title" id="consDetailLabel">
                        修改会员卡</h4>
                </div>
                <div class="modal-body" style="padding: 20px">
                    <div class="form-group" style="display: flex">
                        <label class="col-md-2" style="width: 100px" for="vipCard-price"><span class="error-text">*</span>购买价格</label>
                        <input class="form-control col-md-10" type="number" id="vipCard-price" placeholder="请输入价格" style="width: 150px">
                    </div>
                    <div class="form-group" style="display: flex">
                        <label class="col-md-4" style="width: 100px"><span class="error-text">*</span>优惠策略</label>
                        充<input type="number" step="0.1" class="form-control col-md-4" id="vipCard-target" style="width: 100px">
                        送<input type="number" step="0.1" class="form-control col-md-4" id="vipCard-discount" style="width: 100px">
                    </div>
                </div>
                <div class="modal-footer" style="margin-top: 0">
                    <button type="button" class="btn btn-primary" data-dismiss="modal" style="background-color: white;color: black;border-style: solid;border-width: 1px">
                        取消</button>
                    <button type="button" class="btn btn-primary" id="vipCard-edit-form-btn">确认</button>
                </div>
            </div>
        </div>
    </div>
